<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Text Background App</title>
</head>
<body>
  <div class="container">
    <img id="app-image" src="C:\Users\User\Desktop\electron\image.png" alt="App Image" />
    <textarea id="background-text" placeholder="Type something here..." autofocus></textarea>
    <button id="clear-btn">Clear Text</button>
    <p id="info">Type in the background. Click anywhere to regain focus!</p>
    <p id="dynamic-content">This content can change based on your actions.</p>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
